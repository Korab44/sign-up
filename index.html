<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
<div class= container>
    <div class='photo-container'>
        <div></div>
        <img class='logo' src="odin-lined.png" alt="logo"> 
        <div class='logo-text'>ODIN</div>
    </div>
    <div class="parag">
        <div class="pp">
    <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
    <p> You <em>know</em> you want to.</p>
        </div>
    <div class="form-container">
    <form action="example" method="post">
        <fieldset>
            <legend>Let's do this!</legend>
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="psw">PASSWORD</label>
                <input type="password" name="psw" id="psw" class="error">
                <span>* Pasword do not match</span>
            </div>
            <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">

                <label for="mob">PHONE NUMBER</label>
                <input type="tel" name="mob" id="mob">

                <label for="cpsw">CONFIRM PASSWORD</label>
                <input type="password" name="psw" id="cpsw" class="error">
            </div>
            
           
           
           
        </fieldset>
    </form>
    <button type="button">Create Account</button>
    <p>Already have an account? Log in</p>
    </div>
</div>
</div>
</body>
</html>
